<div class="preview">
    <ul>
        <li ng-repeat="column in data.columns">
            <a href="#/preview/{{column.id}}?name={{column.name}}&id={{column.id}}">
                <img ng-src="{{column.icon}}" alt="">
                <span>{{column.name}}</span>
                <p>{{column.description}}</p>
            </a>
        </li>
    </ul>
</div>
