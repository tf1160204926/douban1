<div class="older">
    <div class="date" ng-if="uploaded==true"><span>{{date|date:'ddMMM'}}</span></div>
    <ul>
        <li ng-repeat="post in posts" ng-click="content(post.short_url,$index)">
            <p>{{post.column.name}}</p>
            <h2 class="title">{{post.title}}</h2>
            <div class="count">
                <div class="text text3" ng-if="post.display_style===10002" ng-style="myObjolder{{$index}}">{{post.abstract}}</div>
                <div class="text text2" ng-if="post.display_style===10001" ng-style="myObjolder{{$index}}">{{post.abstract}}</div>
                <div class="img2" ng-if="post.display_style===10003"><img ng-repeat="thumb in post.thumbs" ng-src="{{thumb.large.url}}" alt=""></div>
                <div class="img3" ng-if="post.display_style===10002"><img ng-src="{{post.thumbs[0].small.url}}" alt=""></div>
            </div>
        </li>
    </ul>
</div>
